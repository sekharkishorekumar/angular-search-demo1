<div style="text-align: center">
  <h1>Search Items</h1>
  <form
    class="form-horizontal"
    [formGroup]="myForm"
    (ngSubmit)="onSubmit(myForm.value)"
  >
    <div class="input-group mb-3 plan-search">
      <input
        type="text"
        class="form-control"
        formControlName="continent"
        placeholder="Please do the search"
      />
      <div class="input-group-append">
        <button
          class="btn btn-primary"
          type="submit"
          id="button-addon2"
        >
          Submit
        </button>
      </div>
    </div>
    <div class="alert alert-danger" *ngIf="errorMessage" style="width: 500px; margin-left: 433px;" role="alert">
      {{errorMessage}}
    </div>
  </form>
</div>
<div>
  <ul *ngFor="let result of searchResult">
    <li>{{ result.name }}</li>
    <li>{{ result.email }}</li>
    <li>{{ result.body | truncate }}</li>
  </ul>
</div>
